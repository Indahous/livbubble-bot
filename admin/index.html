<!-- admin/index.html — Полная версия с проверкой пароля через fetch -->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Админ-панель Liv Bubble</title>
  <link rel="stylesheet" href="admin.css" />
  <script>
    /**
     * Функция проверки пароля при загрузке страницы
     * Если пароль неверный — редирект на главную
     */
    function checkPassword() {
      const pass = prompt("🔐 Введите пароль для доступа к админ-панели:");
      if (pass === null) {
        alert("Доступ отменён.");
        window.location.href = "/";
      } else {
        // Отправляем пароль на сервер для проверки
        fetch('/check-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pass }),
          credentials: 'include' // 🔥 Отправляем куки
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert("✅ Пароль верный. Доступ разрешён.");
            loadTasks(); // Загружаем задания
          } else {
            alert(`❌ ${data.message}`);
            window.location.href = "/";
          }
        })
        .catch(error => {
          console.error('❌ Ошибка проверки пароля:', error);
          alert("⚠️ Ошибка сети. Проверьте подключение.");
          window.location.href = "/";
        });
      }
    }

    /**
     * Функция выхода
     */
    function logout() {
      if (confirm('Вы уверены, что хотите выйти?')) {
        fetch('/logout', { method: 'POST', credentials: 'include' })
          .finally(() => {
            document.cookie = "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/admin/';
          });
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <div class="container">
    <h1>🎯 Админ-панель</h1>
    <button onclick="addTask()">+ Добавить задание</button>
    <button onclick="saveTasks()">💾 Сохранить изменения</button>
    <button onclick="logout()">🚪 Выйти</button>

    <div id="tasks-list">
      <!-- Список заданий будет сгенерирован здесь -->
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
